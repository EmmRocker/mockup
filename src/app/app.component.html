<html>
<div class="main">
    <div class="contenedor">
        <div class="row">
            <div class="col-md-2 justify-content-center">
                <div class="row justify-content-center">
                    <img class="image-logo" src="../../assets/logo.png" alt="logo">
                </div>
                <br>
                <br>
                <div class="row justify-content-center">
                    <fa-icon class="fa fa-sm fa-fw" style="color: rgb(77, 77, 77); padding-top: 1%;" [icon]="faLightbulb"></fa-icon>
                    <h5 class="font">Smart Filters</h5>
                </div>

                <div class="vr">
                    <div class="row">
                        <hr class="hr1 col-md-5">
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <fa-icon class="fa fa-fw fa-3x d-flex" style="color: rgb(104, 104, 104); padding-right:28%;" [icon]="faCommentDollar"></fa-icon>
                        <ui-switch defaultBgColor="#193948" size="large"></ui-switch>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <fa-icon class="fa fa-fw fa-3x d-flex" style="color: rgb(104, 104, 104); padding-right:28%;" [icon]="faCalendarWeek"></fa-icon>
                        <ui-switch defaultBgColor="#193948" size="large"></ui-switch>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <fa-icon class="fa fa-fw fa-3x d-flex" style="color: rgb(104, 104, 104); padding-right:28%;" [icon]="faHeart"></fa-icon>
                        <ui-switch defaultBgColor="#193948" size="large"></ui-switch>
                    </div>
                    <br>
                    <div class="row">
                        <hr class="hr1 col-md-5">
                    </div>
                    <div class="row justify-content-center">
                        <h5 class="font">Status</h5>
                    </div>

                    <div class="row offset-md-2 col-md-8">
                        <div class=" form-group has-search">
                            <span class="fa fa-search form-control-feedback"></span>
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </div>
                    <br>
                    <div class="row offset-md-2 col-md-8 justify-content-center">
                        <button type="button" class="btn btn-light btn-lg">DELIVERED</button>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="option  col-md-2"><i [routerLink]="'/home'" class="fa fa-home fa-flip-horizontal fa-2x d-flex justify-content-center"></i>
                        <div class="d-flex justify-content-center" [routerLink]="'/home'">Home</div>
                    </div>
                    <div class="option  col-md-2"><i class="fa fa-envelope fa-flip-horizontal fa-2x d-flex justify-content-center"></i>
                        <div class="d-flex justify-content-center">Messages</div>
                    </div>
                    <div class="option  col-md-2"><i class="fa fa-star fa-flip-horizontal fa-2x d-flex justify-content-center"></i>
                        <div class="d-flex justify-content-center">Wishlist</div>
                    </div>
                    <div class="option  col-md-2"><i class="fa fa-cogs fa-flip-horizontal fa-2x d-flex justify-content-center"></i>
                        <div class="d-flex justify-content-center">Settings</div>
                    </div>
                    <div class="option  col-md-2"><i class="fa fa-user fa-flip-horizontal fa-2x d-flex justify-content-center"></i>
                        <div class="d-flex justify-content-center">My Account</div>
                    </div>
                </div>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>

</html>
